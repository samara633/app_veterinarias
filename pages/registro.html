<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Aplicación de Adopción de Animales</title>
    <link rel="stylesheet" href="../styles/registro.css">
</head>
<body>

    <!-- Encabezado -->
    <header>
        <div class="header-content">
            <div class="branding">
                <h1>PetAmigo</h1>
                <img src="https://www.pinclipart.com/picdir/big/105-1055779_patinhas-de-cachorro-png-footprint-cat-clipart.png" alt="Logo Pet Amigo">
            </div>
        </div>
    </header>

    <main>
        <div id="registro-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="cerrarModal()">&times;</span>
                <h2>Regístrate</h2>
                <form action="#" method="post" onsubmit="return validarRegistro()">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
    
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="contrasena-registro">Contraseña:</label>
                    <input type="password" id="contrasena-registro" name="contrasena" required>
    
                    <button type="submit">Registrarse</button>
                </form>
                <div class="opciones">
                    <p>O iniciar sesión con:</p>
                    <button onclick="iniciarSesionGoogle()">Google</button>
                </div>
            </div>
        </div>
            <!-- ... -->
            <div id="message"></div>
            <!-- ... -->
            <label for="contrasena-registro-confirm">Confirmar Contraseña:</label>
            <input type="password" id="contrasena-registro-confirm" name="contrasena-confirm" required>
            <!-- ... -->
    
    </main>

    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2024 Tu Aplicación de Adopción de Animales</p>
    </footer>

    <script src="../script/registro.js"></script>

</body>
</html>
